server:
  port: 8081
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  config:
    activate:
      on-profile: testdb #프로파일 이름등록
  datasource:
    url: jdbc:h2:mem:test;mode=mysql # mode=mysql:AUTO_INCREMENT 지원
    driver-class-name: org.h2.Driver
    username: sa
    password:
  test.database.replace: none # testdb 프로파일을 모든 테스트에 적용
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      '[hibernate.default_batch_fetch_size]': 100
      '[hibernate.format_sql]': true
    show-sql: true
  output:
    ansi:
      enabled: always

logging:
  level:
    '[shop.mtcoding.bank]': DEBUG
